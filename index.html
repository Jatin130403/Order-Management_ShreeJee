<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ShreeJee Ayucare ‚Äì Tellicaller Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #065f46, #047857, #10b981, #6ee7b7);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .glass-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .glow-input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(16,185,129,0.6);
      border-color: #10b981;
    }
    .tilt {
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen font-sans">

  <div id="tiltCard" class="glass-card rounded-2xl shadow-xl w-full max-w-sm p-8 tilt text-center">
    <!-- Company Logo -->
    <img src="logo.jpg" alt="ShreeJee Ayucare" class="mx-auto h-20 w-20 mb-3 drop-shadow-lg rounded-full object-cover" onerror="this.style.display='none'">
    <!-- Company Name -->
    <h1 class="text-2xl font-bold text-white drop-shadow mb-1">ShreeJee Ayucare</h1>
    <p class="text-sm text-green-100 mb-6">Tellicaller Portal</p>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <input id="loginEmail" type="email" placeholder="Email"
        class="glow-input w-full border rounded-lg p-3 bg-white/80" required />

      <!-- Password field with toggle button -->
      <div class="relative">
        <input id="loginPassword" type="password" placeholder="Password"
          class="glow-input w-full border rounded-lg p-3 bg-white/80 pr-12" required />
        <button type="button" id="togglePassword"
          class="absolute inset-y-0 right-3 flex items-center text-gray-600 hover:text-gray-900">
          üëÅÔ∏è
        </button>
      </div>

      <button type="submit"
        class="w-full py-3 rounded-lg font-semibold text-lg text-white bg-gradient-to-r from-green-500 to-emerald-600 shadow-lg transform transition hover:scale-105">
        Login
      </button>
    </form>
    <p id="loginError" class="text-red-200 text-sm mt-4 hidden">Invalid credentials</p>
  </div>

  <script>
  // Predefined tellicallers
  const users = [
    { email: "jatinkushwaha.2003@gmail.com", password: "Jatin@1.", name: "Jatin" },
    { email: "anujkushwaha.2001@gmail.com", password: "Anuj@1.", name: "Anuj" },
    { email: "srijanmishra2504@gmail.com", password: "Srijan@1.", name: "Srijan" },
    { email: "manukushwaha1510@gmail.com", password: "Manu@1.", name: "Himanshi" }
  ];

  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("loginPassword");

  // Show/Hide password
  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    togglePassword.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
  });

  // Login handler
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const pass = passwordInput.value.trim();

    const user = users.find(u => u.email === email && u.password === pass);
    if (user) {
      localStorage.setItem("currentTellicaller", JSON.stringify(user));
      window.location.href = "Order-Management.html";
    } else {
      loginError.classList.remove("hidden");
    }
  });

  // 3D Tilt Effect
  const tiltCard = document.getElementById("tiltCard");
  document.addEventListener("mousemove", (e) => {
    const { innerWidth: w, innerHeight: h } = window;
    const x = (e.clientX - w / 2) / (w / 20);
    const y = (e.clientY - h / 2) / (h / 20);
    tiltCard.style.transform = `rotateY(${x}deg) rotateX(${ -y }deg)`;
  });
  document.addEventListener("mouseleave", () => {
    tiltCard.style.transform = "rotateY(0deg) rotateX(0deg)";
  });
  </script>
</body>
</html>
